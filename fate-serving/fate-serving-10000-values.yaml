#nfspath: /data/fate-data
#nfsserver: 192.168.0.2

partyId: 10000     # required
partyName: fate-serving-10000     # required

# containers images 
image:
  registry: federatedai     # required
  isThridParty:
  tag: 1.2.2-release        # required
  pullPolicy: IfNotPresent  # required

servingProxy: 
  include: true             # required
  ip: serving-proxy                 # required
  intraPort: 8879                # required
  interPort: 8869
  type: NodePort
  nodePort: 30110
  ingerssHost: 10000.serving-proxy.kubefate.net
  partyList:
  - partyId: 9999
    partyIp: 192.168.100.123
    partyPort: 30109
  nodeSelector:

servingRedis:
  include: true             # required
  ip: serving-redis                 # required
  port: 6379                # required
  type: ClusterIP           
  password: fate_dev     # required
  nodeSelector:

servingServer:
  include: true             # required
  ip: serving-server        # required
  port: 8000                # required
  type: ClusterIP
  fateflow:
    ip: fateflow.fate-10000
    port: 9380
  nodeSelector:



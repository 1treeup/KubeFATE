#nfspath: /data/fate-data
#nfsserver: 192.168.0.2

partyId: 9999     # required
partyName: fate-serving-9999     # required

# containers images 
image:
  registry: federatedai     # required
  isThridParty:
  tag: 1.2.2-release        # required
  pullPolicy: IfNotPresent  # required

servingProxy: 
  include: true             # required
  ip: serving-proxy                 # required
  port: 6379                # required
  type: NodePort
  nodePort: 30109
  ingerssHost: 9999.serving-proxy.kubefate.net
  partyList:
  - partyId: 10000
    partyIp: 192.168.100.123
    partyPort: 30110

servingRedis:
  include: true             # required
  ip: serving-redis                 # required
  port: 6379                # required
  type: ClusterIP           
  password: fate_dev     # required
  nodeSelector:


servingServer:
  include: true             # required
  ip: serving-server        # required
  port: 8000                # required
  type: ClusterIP
  fateflow:
    ip: fateflow
    port: 9380
  nodeSelector:


